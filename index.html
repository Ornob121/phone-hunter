<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Welcome To My Phone Hunter!</h1>
    </header>

    <main class="container">
        <!-- Display search result -->
        <section>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Search Your Brand</label>
                <input id="search-field" type="text" class="form-control w-50 mb-3" id="exampleFormControlInput1" placeholder="Search">
                <div class="mb-5">
                    <button id="btn-search" class="btn btn-primary mb-5">Search</button>
                </div>
              </div>
        </section>

      <section>
        <div>
          <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

          </div>
          <div id="no-found-message" class="text-warning d-none">
            <h3 id="text-warning">No Phone Found. Please try a new search</h3>
          </div>
        </div>
      </section>
      <section id="loader-section" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          
      </section>
      <div id="show-all" class="text-center d-none my-5">
        <button id="btn-show-all" class="btn btn-primary text-center"> Show All</button>
      </div>
      <!-- Modal contents -->
      <section>
<!-- Modal -->
<div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
